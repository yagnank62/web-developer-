<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More On Selecter</title>
    <style>
        h1{
            background-color: brown;
            color: cornsilk;
            font-weight: bold;
            text-align: center;
        }
        div p{
            background-color: darkblue;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This Is More On Selecter</h1>
    <div class="container">
        <div class="row">
            <p>this is a paragraph</p>
        </div>
        <p>this is another paragraph</p>
    </div>
    <p>this is outermost paragarph </p>
</body>
